name: CI

on:
  push:
    branches:
      - feature/backend/**
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -f ./backend/Dockerfile.commit -t backendunit ./backend

    - name: Run the container
      run: docker run -d --name backendapp backendunit

    - name: Run unit tests
      run: |
        # Wait for a few seconds to ensure the application is ready
        sleep 10
        
        # Run the unit tests in the running container
        docker exec backendapp java -cp /project/backend/app.jar 

        # Optionally, stop the container after tests are done
        docker stop backendapp

