name: CI

on:
  push:
    branches:
      - feature/backend/**
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -f ./backend/Dockerfile.commit -t backendunit ./backend

    - name: Run unit tests
      run: |
        # Start the container in detached mode without running the application
        docker create --name backendapp backendunit
        
        # Extract the JAR file from the container to the host
        docker cp backendapp:/project/backend/app.jar ./app.jar
        
        # Remove the container as it's not needed anymore
        docker rm backendapp

        # Run all unit tests in the specified package
        java -cp ./app.jar org.junit.runner.JUnitCore com.yj.unit.*

